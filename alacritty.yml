# This alacritty config was used for windows 
# in windows this should be place at C:\Users\Lanex\AppData\Roaming\alacritty

# Colors (Night Owl)
colors:
  # Default colors
  primary:
    background: '#011627'
    foreground: '#d6deeb'

  cursor:
    text: '#011627'
    cursor: '#d6deeb'

  selection:
    background: '#1b90dd'

    # Normal colors
  normal:
    black: '#011627'
    red: '#ef5350'
    green: '#22da6e'
    yellow: '#c5e478'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#21c7a8'
    white: '#ffffff'

    # Bright colors
  bright:
    black: '#575656'
    red: '#ef5350'
    green: '#22da6e'
    yellow: '#ffeb95'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#7fdbca'
    white: '#ffffff'

selection:
  save_to_clipboard: true

shell:
  program: "C:\\Program Files\\Git\\bin\\bash.exe"

working_directory: "C:\\Users\\Lanex"
